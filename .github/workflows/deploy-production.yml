name: Deploy to Production

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 레포지토리 체크아웃
        uses: actions/checkout@v3

      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      - name: pnpm 설치
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.0
          run_install: false

      - name: 프로젝트 의존성 설치
        run: pnpm install --frozen-lockfile # pnpm-lock.yaml을 기반으로 의존성 설치

      - name: Vercel 배포
        env:
          PERSONAL_VERCEL_TOKEN: ${{ secrets.PERSONAL_VERCEL_TOKEN }}
          PERSONAL_VERCEL_PROJECT_ID: ${{ secrets.PERSONAL_VERCEL_PROJECT_ID }}
        run: |
          npx vercel pull --yes --environment=production --token=$PERSONAL_VERCEL_TOKEN --project=$PERSONAL_VERCEL_PROJECT_ID
          npx vercel build --prod --token=$PERSONAL_VERCEL_TOKEN --project=$PERSONAL_VERCEL_PROJECT_ID
          npx vercel deploy --prebuilt --prod --token=$PERSONAL_VERCEL_TOKEN --project=$PERSONAL_VERCEL_PROJECT_ID
        working-directory: apps/web

      - name: 배포 상태 확인
        run: |
          echo "배포가 완료되었습니다. Vercel 대시보드를 확인하세요."
