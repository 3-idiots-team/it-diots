name: Deploy to Production

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 모든 히스토리를 가져옴 (미러링을 위해 필요)

      - name: Mirror push to personal repository
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git remote add mirror https://x-access-token:${{ secrets.GH_PAT_TOKEN }}@github.com/it-diots/it-diots.git
          git push --mirror mirror
