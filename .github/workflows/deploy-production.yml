name: Deploy to Production

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 레포지토리 체크아웃
        uses: actions/checkout@v3

      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      - name: pnpm 설치
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false # 이 단계에서는 의존성을 설치하지 않습니다.

      - name: pnpm 스토어 디렉토리 가져오기
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: pnpm 캐시 설정
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: web 앱 디렉토리로 이동 및 의존성 설치
        run: |
          cd apps/web
          pnpm install

      - name: web 앱 빌드
        run: |
          cd apps/web
          pnpm build

      - name: Vercel CLI 설치
        run: pnpm add -g vercel

      - name: 개인 Vercel 계정으로 배포
        run: |
          # 루트 디렉토리로 이동
          cd $GITHUB_WORKSPACE

          # apps/web을 루트 디렉토리로 지정하여 배포
          vercel deploy --prod --token=${{ secrets.PERSONAL_VERCEL_TOKEN }} --cwd=./apps/web
        env:
          VERCEL_TOKEN: ${{ secrets.PERSONAL_VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.PERSONAL_VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.PERSONAL_VERCEL_ORG_ID }}
